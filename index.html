<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="rating-state">
        <div class="img-container">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p class="rating-para">
          Please let us know how we did with your support <br />
          request. All feedback is appreciated to help us <br />
          improve our offering!
        </p>
        <div class="rating">
          <div class="rating-container">
            <div class="rate">1</div>
            <div class="rate">2</div>
            <div class="rate">3</div>
            <div class="rate">4</div>
            <div class="rate">5</div>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
      <div class="thank-you">
        <div class="img-container2">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <p class="select-banner"></p>
        <p class="thank-para">Thank you!</p>
        <p class="confirm-para">
          We appreciate you taking the time to give a rating. <br />
          If you ever need more support, donâ€™t hesitate <br />
          to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
